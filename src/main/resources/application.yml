spring:
  application:
    name: clinica-app

  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/clinica
    username: postgres
    password: clinica

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update          # "update" para manter, "create" ou "create-drop" para recriar
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        globally_quoted_identifiers: true   # for√ßa aspas nos nomes das tabelas e colunas (case sensitive)
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    generate-ddl: true

